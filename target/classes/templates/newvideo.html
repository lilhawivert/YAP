<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Like4Like</title>
</head>
<body style="height: 100vh">
    
    
    <div class="container h-100 w-100 align-items-center justify-content-center d-flex">
        <div class="row w-100 d-flex justify-content-center">
            <div class="col-12 col-md-6">
    <form>
        <p> Post a new video to be liked !<span th:text="${user.username}"></p>
            <div th:if="${user.points &lt= 0}">
                <p style="color:red;">Sie haben nicht genug punkte :&#40;</p>
            <form action="/oauth" method="get"><button>Log in with Google</button></form>
            </div>
            <div th:unless="${user.points &lt= 0}">
                <p style="color:green;">Post a new video here!</p>
                <form action="/new" method="post" th:object="${video}">
                    <div class="form-group my-2">
                        <input type="text" class="form-control" placeholder="Video URL" name="url" id="url" th:field="*{url}">
                    </div>
                    <div class="form-group my-2">
                        <input type="number" class="form-control" placeholder="Points" name="points" id="points" th:field="*{points}">
                    </div>
                    <div class="d-flex justify-content-between mt-2">
                        <button class="btn btn-primary">Post!</button>
                        <form action="/logout" method="get"><button class="btn btn-primary">Logout</button></form>
                    </div>
                </form>
            </div>
            </div>
            </div>
</body>
</html>
