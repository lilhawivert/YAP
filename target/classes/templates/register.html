<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body style="height: 100vh">
    <div th:if="${error}">
        <p>Benutzername existiert bereits!</p>
    </div>
    <!-- <form action="/register" th:object="${user}" method="post">
        <input type="text" id="username" th:field="*{username}" placeholder="Username">
        <input type="password" id="password" th:field="*{password}" placeholder="Password">
        <button id="registerButton">Register</button>
    </form> -->

    <div class="container h-100 w-100 align-items-center justify-content-center d-flex">
        <div class="row w-100 d-flex justify-content-center">
            <div class="col-12 col-md-6">
                <h1 class="text-center mb-5">Register</h1>
                <form action="/register" th:object="${user}" method="post">
                    <div class="form-group">
                      <label for="username">Username</label>
                      <input type="text" class="form-control" id="username" th:field="*{username}" placeholder="Enter username">
                    </div>
                    <div class="form-group">
                      <label for="password">Password</label>
                      <input type="password" class="form-control" id="password" placeholder="Enter password" th:field="*{password}">
                    </div>
                    <button type="submit" class="btn btn-primary mt-2">Register</button>
                  </form>
            </div>
        </div>
    </div>

</body>
</html>
