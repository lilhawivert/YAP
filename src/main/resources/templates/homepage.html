<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" media="all" href="../static/css/styles.css" th:href="@{/css/styles.css}" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YAP!</title>
</head>

<body>
    <div>
        <div class="header">
            <div class="logo-container">
                <img src="./Logo.png" class="logo" alt="YAP Logo">
            </div>
            <div class="actions">
                <div class="user-info-container">
                    <div class="user-info">
                        <span th:text="${user.username}"></span>
                    </div>
                    <form action="/logout" method="get">
                        <button class="btn btn-primary my-2">Logout</button>
                    </form>
                </div>
            </div>
        </div>

        <div class="row">
            <div>
                <form action="/room" method="get">
                    <button type="submit" class="btn btn-primary my-2">Make a new room</button>
                </form>
                <form action="/room" method="post">
                    <div>
                        <label for="roomId">Enter a room ID</label>
                        <div><input type="text" class="form-control" id="id" placeholder="Enter room ID" name="id">
                            <button class="btn btn-primary ml-2">Join</button>
                        </div>
                    </div>
                </form>


            </div>
        </div>
    </div>

</body>

</html>
