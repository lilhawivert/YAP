      <script>
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        function onYouTubeIframeAPIReady() {
          console.log("API bereit");
        }

        function loadSpecVideo(videoUrl) {
          console.log("Loading video");
          onLoadVideo(videoUrl);
        //   emit -> load_video + url
        }

        var player;

        function onLoadVideo(videoUrl) {

          if (player) {
            document.getElementById("player").remove();
            const newVidDiv = document.createElement("div");
            newVidDiv.setAttribute("id", "player");
            document.body.appendChild(newVidDiv);
          }

          player = new YT.Player('player', {
            height: '390',
            width: '640',
            videoId: videoUrl,
            playerVars: {
              'playsinline': 1
            },
            events: {
              'onStateChange': onPlayerStateChange
            }
          });
        }

        function updateVideo() {
        //   socket.emit("changed", player.getCurrentTime());
        }

        var done = false;
      function onPlayerStateChange(event) {
        console.log("STATE CHANGED!")
        if (event.data == YT.PlayerState.PLAYING && !done) {
          setTimeout(stopVideo, 6000);
          done = true;
        }
      }
      function stopVideo() {
        player.stopVideo();
      }

      </script>
