<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body style="height: 100vh">
    
    <div th:if="${error}">
        <p>Benutzername oder Passwort falsch!</p>
    </div>
    <div th:if="${success}">
        <p>Sie haben sich erfolgreich registriert!</p>
    </div>
    <div class="container h-100 w-100 align-items-center justify-content-center d-flex">
        <div class="row w-100 d-flex justify-content-center">
            <div class="col-12 col-md-6">
                <h1 class="text-center mb-5">Login</h1>
                <form action="/login" th:object="${user}" method="post">
                    <div class="form-group">
                      <label for="username">Username</label>
                      <input type="text" class="form-control" id="username" th:field="*{username}" placeholder="Enter username">
                    </div>
                    <div class="form-group">
                      <label for="password">Password</label>
                      <input type="password" class="form-control" id="password" placeholder="Enter password" th:field="*{password}">
                    </div>
                    <div class="form-check">
                      <input type="checkbox" class="form-check-input" id="remember-me">
                      <label class="form-check-label" for="remember-me">Eingeloggt bleiben</label>
                    </div>
                    <button type="submit" class="btn btn-primary mt-2">Login</button>
                  </form>
            </div>
        </div>
    </div>
    

</body>
</html>
